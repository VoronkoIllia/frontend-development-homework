<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signup-style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <form>
      <h2>Реєстрація</h2>
      <div class="form-field">
        <label for="username">Нікнейм: </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Як ми можемо до вас звертатись?"
        />
      </div>

      <div class="form-field">
        <label for="email">Електронна пошта:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@test.com"
        />
      </div>

      <div class="form-field">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-field">
        <label for="confirm-password">Підтвердження пароля:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
      </div>

      <div class="form-field">
        <label for="department">Ваш факультет:</label>
        <select name="department" id="department">
          <option value="energy">
            Факультет технічних систем та енергоефективних технологій
          </option>
          <option value="medicine">Навчально-науковий медичний інститут</option>
          <option value="it" selected>
            Факультет електроніки та інформаційних технологій
          </option>
          <option value="lawyer">Навчально-науковий інститут права</option>
          <option value="business">
            Навчально-науковий інститут бізнесу, економіки та менеджменту
          </option>
          <option value="foreign">
            Факультет іноземної філології та соціальних комунікацій
          </option>
        </select>
      </div>

      <fieldset>
        <legend>Ваш курс:</legend>
        <div class="form-field-radio">
          <input type="radio" id="first-radio" name="course" value="1" />
          <label for="first-radio"> 1 курс</label>
        </div>

        <div class="form-field-radio">
          <input type="radio" id="second-radio" name="course" value="2" />
          <label for="second-radio"> 2 курс</label>
        </div>
        <div class="form-field-radio">
          <input
            type="radio"
            id="third-radio"
            name="course"
            value="3"
            checked
          />

          <label for="third-radio"> 3 курс</label>
        </div>
        <div class="form-field-radio">
          <input type="radio" id="fourth-radio" name="course" value="4" />
          <label for="fourth-radio"> 4 курс</label>
        </div>

        <br /><br />
      </fieldset>

      <div class="form-field-about">
        <label for="about">Про себе:</label>
        <textarea
          name="about"
          id="about"
          rows="4"
          cols="30"
          placeholder="Який твій улюблений фільм?"
        ></textarea>
      </div>

      <div class="form-field">
        <label for="birthdate">Дата народження</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-field-agrreement">
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement">Погоджуюсь на обробку персональних даних</label>
      </div>

      <div class="button-group">
        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
